<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Edit Task</h5>
                        <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">Back</a>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input id="title" type="text" name="title" class="form-control" value="{{ task.title }}"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" class="form-control"
                                    rows="4">{{ task.description }}</textarea>
                            </div>

                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status" name="status" class="form-control" required>
                                    <option value="IN_PROGRESS" {% if task.status=='IN_PROGRESS' %}selected{% endif %}>
                                        In Progress</option>
                                    <option value="COMPLETED" {% if task.status=='COMPLETED' %}selected{% endif %}>
                                        Completed</option>
                                    <option value="TODO" {% if task.status=='TODO' %}selected{% endif %}>To Do</option>
                                    <option value="CANCELLED" {% if task.status=='CANCELLED' %}selected{% endif %}>
                                        Cancelled</option>
                                    <option value="FAILED" {% if task.status=='FAILED' %}selected{% endif %}>Failed
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Update Task</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-muted small text-center mt-3">Last updated: {{ task.updated_at or 'N/A' }}</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
